<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book list</title>
</head>
<body>

<h1>Book list</h1>
<table>
    <tr>
        <th>id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>

    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${books.id}"></td>
        <td th:text="${books.title}"></td>
        <td th:text="${books.author}"></td>
        <td th:text="${books.price}"></td>
    </tr>

    </tr>
</table>

</body>
</html>
